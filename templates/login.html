<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Thunder | Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0c6ad9b.js" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet" />

  </head>

  <body>
    <div class="glow"></div>

    <form class="login-card text-center" action="/login" method="post">
      {% set fname = 'assets/img/' + params['login_image'] %}
      <img src="{{ url_for('static', filename=fname) }}" alt="Coding Thunder Logo">
      <h1>Welcome to <span style="color:#00d4ff;">Coding Thunder ⚡</span></h1>

      <select class="form-select" id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="reader">Reader</option>
        <option value="author">Author</option>
      </select>

      <input type="text" id="inputName" name="uname" class="form-control" placeholder="Username" required>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>

      <div class="form-check mb-3 text-start">
        <input type="checkbox" class="form-check-input" id="remember-me">
        <label class="form-check-label small" for="remember-me">Remember me</label>
      </div>

      <button class="btn btn-login" type="submit">
        <i class="fas fa-bolt me-2"></i> Sign In
      </button>

      <p class="mt-4 mb-2 text-muted small">© {{ params['blog_name'] }} | 202</p>
    </form>
  </body>
</html>
