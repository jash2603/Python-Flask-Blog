{% extends "layout.html" %} 
{% block body %}
         
<!-- ===== Hero / Page Header ===== -->
<header class="masthead mb-0 text-white" 
        style="background-image: url('/static/assets/img/about-bg.jpg');
               background-size: cover;
               background-position: center;
               height: 60vh;
               display: flex;
               align-items: center;
               justify-content: center;
               position: relative;">
  <div class="overlay position-absolute top-0 start-0 w-100 h-100" 
       style="background: rgba(0, 0, 0, 0.55);"></div>
  <div class="container position-relative text-center">
    <h1 class="display-4 fw-bold">About Me</h1>
    <p class="lead fst-italic"><span class="subheading">This is what I do.</span></p>
  </div>
</header>
        
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{params['about_text']}}</p>
                    </div>
                </div>
            </div>
        </main>
 {% endblock %}
