{% extends "dashboard_layout.html" %}

{% block body %}

<!-- ===== Hero / Page Header ===== -->
<header class="masthead mb-0 text-white" 
        style="background-image: url('/static/assets/img/home-bg.jpg');
               background-size: cover;
               background-position: center;
               height: 60vh;
               display: flex;
               align-items: center;
               justify-content: center;
               position: relative;">
  <div class="overlay position-absolute top-0 start-0 w-100 h-100" 
       style="background: rgba(0, 0, 0, 0.55);"></div>
  <div class="container position-relative text-center">
    <h1 class="display-4 fw-bold">{{ params['blog_name'] }}</h1>
    <p class="lead fst-italic">{{ params['tag_line'] }}</p>
  </div>
</header>



<!-- ===== Main Blog Content ===== -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">

      <!-- Loop through posts -->
      {% for post in posts %}
        <div class="card border-0 shadow-sm mb-5 hover-shadow" style="transition: transform 0.3s;">
          <div class="card-body">
            <a href="/post/{{ post.slug }}" class="text-decoration-none text-dark">
              <h2 class="card-title fw-bold mb-2">{{ post.title }}</h2>
              <h5 class="card-subtitle mb-3 text-muted">{{ post.tagline }}</h5>
            </a>
            <p class="text-secondary small mb-3">
              Posted by <strong>Admin</strong> on {{ post.date }}
            </p>
            <p class="card-text text-muted">
              {{ post.content[0:143] }}...
            </p>
            <a href="/post/{{ post.slug }}" class="btn btn-outline-primary btn-sm mt-2">
              Read More â†’
            </a>
          </div>
        </div>
      {% endfor %}

      <!-- Pagination -->
      <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-primary text-uppercase px-4" href="{{ prev }}">
          &larr; Previous
        </a>
        <a class="btn btn-primary text-uppercase px-4" href="{{ next }}">
          Next &rarr;
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
